name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
      
      - name: Run black (code formatting)
        run: black --check apps/ packages/
      
      - name: Run ruff (linting)
        run: ruff check apps/ packages/
      
      - name: Run mypy (type checking)
        run: mypy apps/ packages/ || true  # Non-blocking for now

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sla_user
          POSTGRES_PASSWORD: sla_password
          POSTGRES_DB: sla_pipeline_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r packages/common/requirements.txt
          pip install -r packages/artifact-store/requirements.txt
          pip install -r packages/sla-compiler/requirements.txt
          pip install -r apps/api-gateway/requirements.txt
          pip install -r apps/worker-scribus/requirements.txt
      
      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql://sla_user:sla_password@localhost:5432/sla_pipeline_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest --cov=apps --cov=packages --cov-report=xml -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/api/Dockerfile
          push: false
          tags: sla-pipeline-api:test
      
      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/worker/Dockerfile
          push: false
          tags: sla-pipeline-worker:test
      
      - name: Build Sidecar image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/sidecar/Dockerfile
          push: false
          tags: sla-pipeline-sidecar:test

