version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sla-pipeline-postgres
    environment:
      POSTGRES_DB: sla_pipeline
      POSTGRES_USER: sla_user
      POSTGRES_PASSWORD: sla_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../mvp/db_mvp.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sla_user -d sla_pipeline"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (f√ºr RQ Queue)
  redis:
    image: redis:7-alpine
    container_name: sla-pipeline-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO (S3-kompatibler Object Store)
  minio:
    image: minio/minio:latest
    container_name: sla-pipeline-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    container_name: sla-pipeline-api
    environment:
      DATABASE_URL: postgresql://sla_user:sla_password@postgres:5432/sla_pipeline
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: sla-artifacts
      SIDECAR_MCP_URL: http://sidecar-mcp:8001
      ENABLE_RAG: "1"
      CHROMA_DB_PATH: /data/chroma_db
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../apps/api-gateway:/app
      - rag_chroma:/data/chroma_db
      - ../packages:/packages

  # Sidecar-MCP Service
  sidecar-mcp:
    build:
      context: ..
      dockerfile: docker/sidecar/Dockerfile
    container_name: sla-pipeline-sidecar
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: sla-artifacts
    ports:
      - "8004:8001"
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ../apps/sidecar-mcp:/app
      - ../packages:/packages

  # RAG Service (ChromaDB + embeddings)
  rag-service:
    build:
      context: ..
      dockerfile: packages/rag_service/Dockerfile
    container_name: sla-pipeline-rag
    environment:
      CHROMA_DB_PATH: /data/chroma_db
    volumes:
      - ../packages/rag_service:/app
      - rag_chroma:/data/chroma_db

  # Worker-Scribus (Headless)
  worker-scribus:
    build:
      context: ..
      dockerfile: docker/worker/Dockerfile
    container_name: sla-pipeline-worker
    environment:
      DATABASE_URL: postgresql://sla_user:sla_password@postgres:5432/sla_pipeline
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: sla-artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../apps/worker-scribus:/app
      - ../packages:/packages
      - worker_cache:/app/cache
    # Xvfb wird im Container gestartet

volumes:
  postgres_data:
  minio_data:
  worker_cache:
  rag_chroma:

